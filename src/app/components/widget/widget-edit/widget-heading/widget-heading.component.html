  <div class="container">
      
      <form id="myForm" #myForm="ngForm" (ngSubmit)="update()">

      <div class="form-group">
              <label 
              for="text"><b>Text</b></label>

              class="form-control">
     <!-- Size -->
  
      <div class="form-group">
              <label 
              for="size"><b>Size</b></label>
              <input name="size" [(ngModel)]= "widget.size" type="number" id="size"
        class="form-control">
     </div>      
    </div>  
   </form>
