<!-- List & Form -->
<div class="row">
    <!-- Left List -->
    <div class="col-4 d-none d-sm-block">
        <div class="container-fluid">
            <ul class="list-group">
                <li class="list-group-item" *ngFor= "let website of websites">
                    <a routerLink="/user/{{uid}}/website/{{wid}}/page">{{website.name}}</a>
                    <a class= float-right routerLink="/user/{{uid}}/website/{{website_id}}"><i class="fas fa-cog"></i></a>
                </li>
            </ul>
        </div>
    </div>
    <!-- Right Form -->
    <div class="col-sm-8">
        <div class="container-fluid">
            <form id="myForm" #myForm="ngForm" (ngSubmit)= "update()">
                <div class= 'form-group'>
                    <label><b>Name</b></label>
                    <input class="form-control" type="text" placeholder="Name of the website" [(ngModel)]= "website.name" name="name">
                </div>
                <div class='form-group'>
                    <label for="description">Description</label>
                    <textarea [(ngModel)] ="website.description" name="description" id= "description" rows="5" class= "form-control" type="text" placeholder="Describe the Website"></textarea>
                </div>
                <a routerLink="/user/{{uid}}/website" class="btn btn-lg btn-warning">Cancel</a>
                <button type="button" (click)="delete()" class="btn btn-lg btn-danger">Delete</button>
            </form>
        </div>
    </div>
</div>
